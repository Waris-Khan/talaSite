    <div id="contact">
        <div class="container">

            <h1 class="contact-heading">
                Contact
            </h1>

            <div class="col-md-8 col-sm-12 contact-form">
                <p>I'm always looking to explore new ideas and help create good things. Let's chat!</p>
                <form action="" class="form-vertical cont-form">
                    <div class="col-md-6 form-group">
                        <label for="name" class="control-label">Name</label>
                        <input type="text" id="name" name="name" placeholder="Name" class="form-control">
                    </div>
                    <div class="col-md-6 form-group email-block">
                        <label for="email" class="control-label">Email</label>
                        <input type="text" id="email" name="email" placeholder="Email" class="form-control">
                    </div>

                    <div class="col-md-12 form-group">
                        <label for="subject" class="control-label">Message</label>
                        <textarea id="subject" name="subject" placeholder="Write something.." style="height:100px"></textarea>
                    </div>

                    <div class="form-group">
                        <input type="submit" value="Submit" class="btn btn-link">
                    </div>
                </form>
            </div>
            <div class="col-md-4 col-sm-12">
                <div class="contact-details">
                    <div class="address">
                        <h4 class="green-color">Address</h4>
                        <p>Karachi, Pakistan</p>
                    </div>
                    <br/>
                    <div class="phone">
                        <h4 class="green-color">Phone</h4>
                        <p>0345-1234567</p>
                    </div>
                    <br/>
                    <div class="email-address">
                        <h4 class="green-color">Email</h4>
                        <p>xyz@gmail.com</p>
                    </div>
                </div>
            </div>
        </div>
